@if (isAnyModalOpen$ | async) {
<div id="modals-container" class="fixed w-screen h-screen top-0 z-30">
  <div class="relative w-full h-full">
    <div
      class="relative flex flex-col items-center justify-center w-full h-full z-50"
    >
      <app-create-transaction-modal />
      <app-update-transaction-modal />
    </div>
    <div
      class="absolute top-0 w-screen h-screen bg-black opacity-80 z-40"
    ></div>
  </div>
</div>
}
